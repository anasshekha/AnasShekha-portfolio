<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas's Portfolio</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset and Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Animated Gradient Background */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Button Style */
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #e68900;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <p>Hi, I'm <b>Anas</b> â€“ a Data Analyst with expertise in SQL, Tableau, Looker Studio, and BigQuery.</p>
    <p>Explore my projects and skills below.</p>

    <button class="btn" onclick="location.href='#projects'">View Projects</button>
</body>
</html>
